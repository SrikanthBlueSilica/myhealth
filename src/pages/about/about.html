<ion-header>
  <ion-navbar text-center>
    <ion-title>
      Patient Details
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <table>
    <thead class="fancy">
      <tr>
        <td class="th">PatientId</td>
        <td>:</td>
        <td class="td">{{patientid}}</td>
      </tr>
      
      <tr>
        <td class="th">FullName</td>
        <td>:</td>
        <td class="td">{{name}}</td>
      </tr>

      <tr>
        <td class="th">FatherName</td>
        <td>:</td>
        <td class="td">{{fname}}</td>
      </tr>

      <tr>
        <td class="th">MotherName</td>
        <td>:</td>
        <td class="td">{{mname}}</td>
      </tr>
      
      <tr>
        <td class="th">Email</td>
        <td>:</td>
        <td class="td">{{email}}</td>
      </tr>
      
      <tr>
        <td class="th">MobileNo</td>
        <td>:</td>
        <td class="td">{{mobileno}}</td>
      </tr>
      
      <tr>
        <td class="th">Gender</td>
        <td>:</td>
        <td class="td">{{gender}}</td>
      </tr>
      
      <tr>
        <td class="th">BloodGroup</td>
        <td>:</td>
        <td class="td">{{bloodgroup}}</td>
      </tr>
    </thead>
  </table>
</ion-content>
