<ion-header>
    <ion-navbar text-center>
        <ion-title >My Health</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    
    <ion-list>
        <ion-item>
            <ion-input type="text" placeholder="Username" (keyup)="login()" [(ngModel)] ="username" ></ion-input>
        </ion-item>
        
        <ion-item>
            <ion-input type="text" placeholder="Password" (keyup)="login()" [(ngModel)] ="password" ></ion-input>
        </ion-item>
    </ion-list>

    <button ion-button disabled  id="cheking" (click) ="changePage(event)" full>Login</button>
</ion-content>
