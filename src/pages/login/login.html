<ion-header>
    <ion-navbar text-center>
        <ion-title >My Health</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    
    <ion-list>
        <ion-item>
            <ion-input type="text" placeholder="Username" pattern="[a-z || A-Z]{8,20}" maxlength="8" (keyup)="login()" [(ngModel)] ="username" ></ion-input>
        </ion-item>
        
        <ion-item>
            <ion-input type="password" placeholder="Password" maxlength="6"  (keyup)="login()" [(ngModel)] ="password" ></ion-input>
        </ion-item>
    </ion-list>

    <button ion-button disabled  id="cheking" (click) ="changePage(event)" (click) ="clean()" full>Login</button>
</ion-content>
