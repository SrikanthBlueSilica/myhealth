<ion-header>
  <ion-navbar text-center>
    <ion-title >My Health</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <ion-list>
    <ion-item  class="pad">
      <ion-input type="text"  placeholder="PATIENTID" pattern="[0-9]{4}" maxlength="4" (keyup)="disable()" [(ngModel)] = "patientid" ></ion-input>
    </ion-item>
    
    <ion-item  class="pad">
      <ion-input type="text" placeholder="FULLNAME" pattern="[a-z || A-Z]{3,20}" maxlength="15" (keyup)="disable()" [(ngModel)] = "name" ></ion-input>
    </ion-item>

    <ion-item  class="pad">
      <ion-input type="text" placeholder="FATHERNAME" pattern="[a-z || A-Z]{3,20}" maxlength="15" (keyup)="disable()" [(ngModel)] = "fname" ></ion-input>
    </ion-item>

    <ion-item  class="pad">
      <ion-input type="text" placeholder="MOTHERNAME" pattern="[a-z || A-Z]{3,20}" maxlength="15" (keyup)="disable()" [(ngModel)] = "mname" ></ion-input>
    </ion-item>

    <ion-item  class="pad">
      <ion-input type="text" placeholder="EMAIL" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" (keyup)="disable()" [(ngModel)] = "email" ></ion-input>
    </ion-item>

    <ion-item  class="pad">
      <ion-select placeholder="GENDER" (keyup)="disable()" [(ngModel)]="gender">
        <ion-option value="Male">Male</ion-option>
        <ion-option value="Female">Female</ion-option>
      </ion-select>
    </ion-item>
    
    <ion-item class="pad" >
      <ion-select placeholder="BLOODGROUP" (keyup)="disable()" [(ngModel)]="bloodgroup">
        <ion-option value="A+">A+</ion-option>
        <ion-option value="B+">B+</ion-option>
        <ion-option value="AB+">AB+</ion-option>
        <ion-option value="O+">O+</ion-option>
        <ion-option value="A-">A-</ion-option>
        <ion-option value="B-">B-</ion-option>
        <ion-option value="AB-">AB-</ion-option>
        <ion-option value="O-">O-</ion-option>
      </ion-select>
    </ion-item>
    
    <ion-item  class="pad">
      <ion-input type="text" placeholder="MOBILENO" pattern="[0-9 || +]{10,13}" maxlength="11" (keyup)="disable()" [(ngModel)] = "mobileno" ></ion-input>
    </ion-item>

  </ion-list>

  <button class="home-button" disabled ion-button color="secondary" id="check" (click) ="saveData()" (click) ="clean()" full>Submit</button>

</ion-content>
