<ion-header  >
  <ion-navbar  text-center>
    <ion-title >My Health</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="body" >

  <ion-item>
    <ion-label color="primary" stacked>UserName</ion-label>
    <ion-input type="text" placeholder="UserName" [(ngModel)] = "name" ></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label color="primary" stacked>Password</ion-label>
    <ion-input type="password" placeholder="Password" [(ngModel)] = "password" ></ion-input>
  </ion-item>
  
  <button class="home-button" ion-button color="secondary" (click) ="login()">login</button>
  
  <ion-title  text-center>New User SignUp Here</ion-title>
  
  <ion-item>
    <ion-label color="primary" stacked>UserName</ion-label>
    <ion-input type="text" placeholder="UserName" [(ngModel)] = "sname" ></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label color="primary" stacked>Password</ion-label>
    <ion-input type="password" placeholder="Password" [(ngModel)] = "spassword" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Re Enter Password</ion-label>
    <ion-input type="password" placeholder="Re Enter Password" [(ngModel)] = "rspassword" ></ion-input>
  </ion-item>
  <button class="home-button" ion-button color="secondary" (click) ="sign()">signup</button>

</ion-content>
